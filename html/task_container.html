<div class="task__container">
  <p class="list__tasks">List of tasks</p>
  <p>Wednesday, 11</p>
  <div class="new__task">
    <button class="new__task-btn">+ New Task</button>
  </div>
  <div class="filtered__tasks">
    <div class="all_tasks">All</div>
    <div class="open_tasks">Open</div>
    <div class="closed_tasks">Closed</div>
  </div>
  <div id="output">
    <!-- <h2 class="output_task_title"></h2>
    <p class="output_task_description"></p>
    <p class="output_start_end_time"></p> -->
  </div>

  <div class="form__task-container" style="visibility: hidden">
    <form class="form_task">
      <label for="title">Title</label>
      <input
        id="title"
        type="text"
        name="title"
        data-field="task_name"
        placeholder="Enter name task"
      /><br />
      <label for="description">Description</label>
      <input
        id="description"
        type="text"
        name="description"
        data-field="task_description"
        placeholder="Enter description"
      />
      <br />

      <label for="start_time">Початок:</label>
      <input type="time" id="start_time" name="start_time" data-field="start_time" /><br />

      <label for="end_time">Кінець:</label>
      <input type="time" id="end_time" name="end_time" data-field="end_time" /><br />

      <input type="submit" value="Add Task" class="add_task-button" />
    </form>
  </div>
</div>
